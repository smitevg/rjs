<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic Example with WebComponents</title>
    <link rel="stylesheet" href="base.css" />
  </head>
  <body>
    <h1>Basic Example with WebComponents</h1>
    <div id="container"></div>
    <div id="c"></div>
    <div id="c3"></div>
    <div id="c4"></div>
<script src="App.jsx"></script>
    <script src="https://npmcdn.com/react@15.3.0/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>

	<script type="text/js">
	
	import React from 'react';
import ReactDOM from 'react-dom';
import App from './App.jsx';
ReactDOM.render(<App/>, document.getElementById('c4'));
	
	</script>
	
    <script type="text/babel">
	
	
	
       var arrColorStyle = [ "redSt", "blueSt", "blackSt", "whiteSt" ];



      // Define React Component
      class HelloMessage extends React.Component {
        render() {
          return <div>Hello <x-search name={this.props.name} />!</div>;
        }
      }

      var Component = React.createClass({	  
	        getInitialState: function() {        
                return {
                    id: 0,
                    c : "redSt"
                };
            },
			
			getStyle: function (){
			   return "style1 "+ this.state.c;
			},
			
			handleUpdateState: function()  {
                this.setState({id: this.state.id + 1});
            },
			
			handleClick: function()  {			
			    if (this.state.c == "whiteSt") {
				   this.state.c = "blueSt";
				}
			    if (this.state.c == "blackSt") {
				   this.state.c = "whiteSt";
				}
			    if (this.state.c == "redSt") {
				   this.state.c = "blackSt";
				}
				if (this.state.c == "blueSt") {
				   this.state.c = "redSt";
				}
				if (this.state.c == "whiteSt") {
				   this.state.c = "blueSt";
				}
				
                this.setState({id: this.state.id + 0});
            },
	  
        render() {
          return <div><div onClick={this.handleClick} 
		                className={this.getStyle()}>Cell {this.state.id}</div>
		                <button onClick={this.handleUpdateState}>
                            Update state {this.state.c}
                        </button>
				 </div>		
        }
      });
	  
	  
	  

      // Mount React Component (which uses WebComponent which uses React)
      var container = document.getElementById('container');
      var container2 = document.getElementById('c');
	  var container3 = document.getElementById('c3');
      ReactDOM.render(<HelloMessage name="Jim Sproch" />, container);
      ReactDOM.render(<Component  />, container2);
	  ReactDOM.render(<Component  />, container3);
    </script>
  </body>
</html>
